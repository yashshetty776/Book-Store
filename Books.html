<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Books</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <style>
   .buy-btn {
  background-color: #4CAF50; 
  border: none;
  color: white;
  padding: 10px 20px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin-top: 10px;
  cursor: pointer;
  border-radius: 5px;
}

.buy-btn:hover {
  background-color: #45a049;
}
  </style>
</head>
<body>
  <!-- Cards -->
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <img src="https://m.media-amazon.com/images/I/81loEbyj18L._AC_UF1000,1000_QL80_.jpg" class="card-img-top" alt="..." width="300" height="600">
          <div class="card-body">
            <h5 class="card-title">13 Reasons Why?</h5>
            <p class="card-text">Author: Jay Asher</p>
            <button class="buy-btn">Buy Now</button>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <img src="https://images-na.ssl-images-amazon.com/images/S/compressed.photo.goodreads.com/books/1446469353i/22822858.jpg" class="card-img-top" alt="..." width="300" height="600">
          <div class="card-body">
            <h5 class="card-title">The Little Life</h5>
            <p class="card-text">Author: Hanya Yanagihara</p>
            <button class="buy-btn">Buy Now</button>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <img src="https://m.media-amazon.com/images/I/91m20ejWcTL._AC_UF1000,1000_QL80_.jpg" class="card-img-top" alt="..." width="300" height="600">
          <div class="card-body">
            <h5 class="card-title">The Invisible Man</h5>
            <p class="card-text">Author: Ralph Elison</p>
            <button class="buy-btn">Buy Now</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
</body>
</html>
